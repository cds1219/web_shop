<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"

	crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('button').click(function() {
									//type		name		
			const product = $('input:radio[name=product]:checked');
			
			const product_value =product[0].value;
			
			$.post("../main", {
				sign:"basketInsert",
				product_value
			}, function(data) {
				alert(data);
			});
			
		});
		
	})
</script>
</head>
<body>
	상품을 선택 후 장바구니 담기 버튼을 눌러주세요<br><br>
	<input name='product' type="radio" value="냉장고"><img src='../img/냉장고.jpg' width='100px'><br><br> 
	<input name='product' type="radio" value="세탁기"><img src='../img/세탁기.jpg' width='100px'><br><br> 
	<input name='product' type="radio" value="TV"><img src='../img/TV.jpg' width='100px'><br><br> 
	<button>장바구니 담기</button>
</body>
</html>
